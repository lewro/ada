{% include "account/base.html" %}

{% load i18n %}

{% block content %}

<div class="row">
  <div class="col s12 m6 l6 left">
    <div class="content">

      <h1>{% trans "Set Password" %}</h1>

      <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" name="action">{% trans 'Set Password' %}"</button>
      </form>

    </div>
  </div>
  <div class="col s12 m6 l6 right" id="signup-aw">
  </div>
</div>

{% endblock %}
