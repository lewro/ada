{% include "account/base.html" %}

{% load i18n %}

{% block content %}

<div class="row">
  <div class="col s12 m6 l6 left">
    <div class="content">


    <h1>{% trans "Sign Out" %}</h1>

    <div class="wr">
      <p>{% trans 'Are you sure you want to sign out? ' %} <a href="/start"> No, take me back</a></p>
    </div>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}

      <div class="wr">
        <button type="submit">{% trans 'Sign Out' %}</button>
      </div>
    </form>

    </div>
  </div>
  <div class="col s12 m6 l6 right" id="login-aw">
  </div>
</div>


{% endblock %}
