{% include "account/base.html" %}

{% load i18n %}

{% block content %}

<div class="row">
  <div class="col s12 m6 l6 left">
    <div class="content">

      {% include 'account/nav.html' with active_tab='signup-tab' %}

      <h1>{% trans "Sign Up" %}</h1>

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">

        {% csrf_token %}
        {% include "account/form_errors.html" with form=form %}

        <div class="input-field wr">
          <input type="text" name="username" autofocus="autofocus" minlength="1" maxlength="150" required id="id_username">
          <label for="id_username">Username</label>
        </div>

        <div class="input-field wr">
          <input type="email" name="email" id="id_email">
          <label for="id_email">E-mail</label>
        </div>

        <div class="input-field wr">
          <input type="password" name="password1" required id="id_password1">
          <label for="id_password1">Password</label>
        </div>

        <div class="input-field wr">
          <input type="password" name="password2"  required id="id_password2">
          <label for="id_password2">Password (again)</label>
        </div>

        <div class="wr">
          <button type="submit">{% trans "Sign Up" %}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col s12 m6 l6 right" id="signup-aw">
  </div>
</div>

{% endblock %}
