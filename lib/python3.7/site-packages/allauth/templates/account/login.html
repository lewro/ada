{% include "account/base.html" %}

{% load i18n %}

{% block content %}

<div class="row">
  <div class="col s12 m6 l6 left">
    <div class="content">

      {% include 'account/nav.html' with active_tab='signin-tab' %}

      <h1>{% trans "Sign In" %}</h1>

      <form id="login-form" class="login" method="POST" action="{% url 'account_login' %}">

        {% csrf_token %}

        {% include "account/form_errors.html" with form=form %}

        <div class="input-field wr">
          <input type="text" name="login" autofocus="autofocus" maxlength="150" autocomplete="username" required id="id_login">
          <label for="id_login">Username</label>
        </div>

        <div class="input-field wr">
          <input type="password" name="password" id="password" >
          <label for="password">Password</label>
          <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        </div>

        <div class="wr">
          <label>
            <input type="checkbox" name="remember" id="id_remember">
            <span>Remember Me</span>
          </label>
        </div>

        <div class="wr">
          <button class="primaryAction" type="submit">{% trans 'Sign In' %}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col s12 m6 l6 right" id="login-aw">
  </div>
</div>


{% endblock %}
