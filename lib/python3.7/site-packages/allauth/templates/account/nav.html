<a id="logo" href="/">Application Design Academy</a>

<ul class="tabs clearfix {{ active_tab }} ">
  {% if user.is_authenticated %}
    <li class="tab"><a class="change-tab" href="{% url 'account_email' %}">Change E-mail</a></li>
    <li class="tab"><a class="signout-tab" href="{% url 'account_logout' %}">Sign Out</a></li>
  {% else %}
    <li class="tab"><a class="signin-tab" href="{% url 'account_login' %}">Sign In</a></li>
    <li class="tab"><a class="signup-tab" href="{% url 'account_signup' %}">Sign Up</a></li>
  {% endif %}
</ul>
